<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .notification {
            background-color: red;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>

        <!-- Display notification if budget is exceeded -->
        {% if budget_exceeded %}
        <div class="notification">
            You have exceeded your monthly budget!
        </div>
        {% endif %}

        <p>Total Expenses: {{ total_expenses }}</p>
        <p>Monthly Budget: {{ monthly_budget.budget_amount }}</p>
        <p>Remaining Budget: {{ remaining_budget }}</p>

        <a href="{% url 'add_expense' %}">Add Expense</a> |
        <a href="{% url 'expense_list' %}">View Expenses</a> |
        <a href="{% url 'set_monthly_budget' %}">Set Monthly Budget</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
