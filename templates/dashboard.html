<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .links a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .budget-box {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .budget-summary {
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Your Dashboard</h1>
        </div>

        <div class="links">
            <a href="{% url 'add_expense' %}">Add Expense</a>
            <a href="{% url 'expense_list' %}">View Expenses</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <div class="budget-box">
            <h2>Set Your Monthly Budget</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Set Budget</button>
            </form>
        </div>

        <div class="budget-summary">
            <h2>Monthly Budget: {{ monthly_budget }}</h2>
            <h2>Total Expenses So Far: {{ total_expenses }}</h2>
        </div>
    </div>
</body>
</html>
